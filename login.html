<script>
    async function retrieveData(userId) {
        try{
            const users_api = await fetch('https://jsonplaceholder.typicode.com/users');
            const data = await users_api.json();
            console.log('Fetched Data:', data);

            
            const user = data.find(user => user.id === userId);
            if (user) {
                textLabel.textContent = `ID: ${user.id}, Name: ${user.email}`;
            }
            else {
                textLabel.textContent = "No users were found with the provided User ID.";
                }
        
        }

    catch (error) {
        console.error('Error fetching data:', error)
    }
    }



</script>
