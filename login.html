<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LMS</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.jpg" alt="LMS Logo" style="width: 100px; height: 100px;">
        <h1>LMS - Learning Management System</h1>
    </header>
    <div>
        <nav>
            <a href="index.html">Homepage</a>
        </nav>
    </div>

    <main class="login">
        <h2>LMS Login</h2>
        <form id="loginblock" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            

        </form>
        <br>
        <button type="submit" onclick="validateLogin()">Login</button>
        <br><br>

        <a href="#">Forgot Password?</a><br><br>
        <a href="signup.html"> Don't have an account? Sign up now!</a>
        
    </main>
    <footer>
        <p>&copy; 2025 LMS. All rights reserved.</p>
    </footer>


    <script>
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const messageBox = document.getElementById('messageBox');
         
         async function validateLogin(username, password) {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/users');
                const users = await response.json();
                console.log("API data loaded successfully", users)
                const user = users.find(user => user.username === username && user.email === password);
                users.forEach(user => {
                    console.log(user.username, user.email);
                    if (user) {
                        messageBox.textContent = 'Login successful! Redirecting...';
                        setTimeout(() => {window.location.href = 'course_view.html';}, 2000);
                    } 
                    else {
                        messageBox.textContent = 'Invalid username or password.';
                    }
                });

            } 
            catch (error) {
                console.error('Error fetching data:', error);
            }
        }
    </script>
</body>
</html>
