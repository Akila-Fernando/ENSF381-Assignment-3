<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.jpg" alt="LMS Logo" style="width: 100px; height: 100px;">
        <h1>LMS - Learning Management System</h1>
    </header>
    <div>
        <nav>
            <a href="index.html">Homepage</a>
        </nav>
    </div>

    <main class="signup">
        <h2>Signup</h2>
            <form id="signupblock">
                
                    <label for="username">Username:  akilafer</label>
                    <input type="text" id="username" required>
                    <br>
                
                    <label for="password">Password: Akila123$%</label>
                    <input type="password" id="password" required>
                    <br>
                
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" required>
                    <br>
                
                    <label for="email">Email:  testemail@rando.com</label>
                    <input type="text" id="email" required>
                    

                
            </form>
            <br>
            <button type="submit" onclick="signupcheck()">Sign Up</button><br><br>

            <div id="messageBox" class="message-box"></div>
    </main>
    <footer>
        <p>&copy; 2025 LMS. All rights reserved.</p>
    </footer>

    <script>
        function signupcheck() {
            const Uusername = document.getElementById('username').value;
            const Upassword = document.getElementById('password').value;
            const UconfirmPassword = document.getElementById('confirmPassword').value;
            const Uemail = document.getElementById('email').value;
            const messageBox = document.getElementById("messageBox");
            messageBox.style.display = 'none';
    
            let errorMessages = [];
    
            
            if (!(Uusername.length >= 3 && Uusername.length <= 20 && /^[a-zA-Z]/.test(Uusername) && /^[a-zA-Z0-9_-]*$/.test(Uusername))) {
                errorMessages.push("Invalid username: Reason:.");
            }
    
            // Password validation
            const hasUppercase = /[A-Z]/.test(Upassword);
            const hasLowercase = /[a-z]/.test(Upassword);
            const hasNumber = /\d/.test(Upassword);
            const hasSpecialChar = /[!@#$%^&*()\-_=+\[\]{}|;:'",.<>?/`~]/.test(Upassword);
    
            if (!(Upassword.length >= 8 && hasUppercase && hasLowercase && hasNumber && hasSpecialChar && !Upassword.includes(' '))) {
                errorMessages.push("Invalid password: Reason:");
            }
    
            
            if (Upassword !== UconfirmPassword) {
                errorMessages.push("Passwords do not match.");
            }
    
            
            if (!(Uemail.includes('@') && Uemail.includes('.') && !Uemail.includes(' '))) {
                errorMessages.push("Invalid email format.");
            }
    
            
            if (errorMessages.length > 0) {
                messageBox.innerHTML = errorMessages.join('<br>');
                messageBox.style.display = 'block';
            } else {
                messageBox.textContent = 'Signup successfulâ˜º! Going to login page...';
                messageBox.className = 'message-box';
                messageBox.style.display = 'block';
                setTimeout(() => { window.location.href = 'login.html'; }, 1000);
            }
        }
    </script>



</body>
</html>
