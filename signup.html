<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.jpg" alt="LMS Logo" style="width: 100px; height: 100px;">
        <h1>LMS - Learning Management System</h1>
    </header>
    <div>
        <nav>
            <a href="index.html">Homepage</a>
        </nav>
    </div>

    <main class="signup">
        <h2>Signup</h2>
            <form id="signupblock">
                
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                    <br>
                
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                    <br>
                
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" required>
                    <br>
                
                    <label for="email">Email:</label>
                    <input type="text" id="email" required>
                    <br>

                <button type="submit" id="clicksignup">Sign Up</button><br>
            </form>

    </main>
    <footer>
        <p>&copy; 2025 LMS. All rights reserved.</p>
    </footer>
<script>
    document.getElementById('signupblock').addEventListener('submit', function(event){
        let username = document.getElementById('username').value;
        let password = document.getElementById('password').value;
        let confirmPassword = document.getElementById('confirmPassword').value;
        let email = document.getElementById('email').value;

        let usernamereq = /^[A-Za-z][A-Za-z0-9_-]{2,19}$/;
        let passwordreq = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()\-_=+\[\]{}|;:'",.<>?/`~]).{8,}$/;
        let emailreq = /^[^\s@]+@[^\s@]+\.[a-z]{2,}$/i;
        
        let errorblink = false;
        if (!usernamereq.test(username)) {
            console.log("Invalid username: (Reason: ");
            errorblink = true;}
        
        if (!passwordreq.test(password)) {
            console.log("Invalid passwprd: (Reason: ");
            errorblink = true;}

        if (password !== confirmPassword) {
            console.log("Passwords do not match.");
            errorblink = true;}
        
        if (!emailreq.test(email)) {
            console.log("Invalid email format.");
            errorblink = true;}

        if (errorblink) {
            errorBox.style.display = 'block';
        } else{
            console.log("Signup successful! Redirecting to login page...")
        }    

    });

</script>



</body>
</html>
